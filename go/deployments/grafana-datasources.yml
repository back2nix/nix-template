apiVersion: 1

datasources:
  - name: VictoriaMetrics
    type: prometheus
    access: proxy
    url: http://victoriametrics:8428
    isDefault: true
    jsonData:
      exemplarTraceIdDestinations:
        - datasourceUid: Tempo
          name: TraceID
    editable: true

  - name: VictoriaLogs
    type: victoriametrics-logs-datasource
    access: proxy
    url: http://victoria-logs:9428
    isDefault: false
    jsonData:
      manageAlerts: false
    editable: true

  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200
    basicAuth: false
    isDefault: false
    jsonData:
      httpMethod: GET
      tracesToLogsV2:
        datasourceUid: 'VictoriaLogs'
        query: '{service_name="${__trace.serviceName}"}'
        tags: ['service_name', 'service.name']
        filterByTraceID: true
        filterBySpanID: false
      tracesToLogs:
        datasourceUid: 'VictoriaLogs'
        filterByTraceID: true
        filterBySpanID: false
    editable: true

  - name: Pyroscope
    type: grafana-pyroscope-datasource
    access: proxy
    url: http://pyroscope:4040
    isDefault: false
    editable: true
