receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"
        cors:
          # ИСПРАВЛЕНИЕ: Разрешаем все источники для dev-среды, чтобы не гадать с портами (18080, 9002 и т.д.)
          allowed_origins: ["*"]
          allowed_headers: ["*"]
          max_age: 7200

  zipkin:
    endpoint: "0.0.0.0:9411"

  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']

        - job_name: 'envoy-gateway'
          scrape_interval: 5s
          metrics_path: /stats/prometheus
          static_configs:
            - targets: ['host.docker.internal:9901']
              labels:
                service_name: 'gateway-proxy'

        - job_name: 'landing-service'
          scrape_interval: 5s
          static_configs:
            - targets: ['host.docker.internal:18081']
              labels:
                service_name: 'landing-service'

        - job_name: 'chat-service'
          scrape_interval: 5s
          static_configs:
            - targets: ['host.docker.internal:18082']
              labels:
                service_name: 'chat-service'

        - job_name: 'notification-service'
          scrape_interval: 5s
          static_configs:
            - targets: ['host.docker.internal:18085']
              labels:
                service_name: 'notification-service'

        - job_name: 'shell-service'
          scrape_interval: 5s
          static_configs:
            - targets: ['host.docker.internal:19002']
              labels:
                service_name: 'shell-service'

        - job_name: 'redpanda'
          scrape_interval: 5s
          metrics_path: /public_metrics
          static_configs:
            - targets: ['redpanda:9644']
              labels:
                service_name: 'redpanda-broker'

  filelog/app:
    include:
      - /tmp/landing.log
      - /tmp/chat.log
      - /tmp/shell.log
      - /tmp/notification.log
    start_at: beginning
    include_file_name: true
    include_file_path: true
    operators:
      - type: json_parser
        id: json_parse
        parse_from: body
        if: 'body matches "^\\{"'
      - type: time_parser
        id: time_parse
        parse_from: attributes.time
        layout: '%Y-%m-%dT%H:%M:%S.%LZ'
        if: 'attributes.time != nil'
      - type: trace_parser
        id: trace_parse
        trace_id:
          parse_from: attributes.trace_id
        span_id:
          parse_from: attributes.span_id
        if: 'attributes.trace_id != nil'
      - type: move
        id: move_service
        from: attributes.service
        to: resource["service.name"]
        if: 'attributes.service != nil'
      - type: severity_parser
        id: severity_parse
        parse_from: attributes.level
        if: 'attributes.level != nil'
      - type: move
        id: move_msg
        from: attributes.msg
        to: body
        if: 'attributes.msg != nil'

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  resourcedetection:
    detectors: [env, system]
    timeout: 2s
    override: false

  attributes:
    actions:
      - key: deployment.environment
        value: dev
        action: upsert

exporters:
  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true

  prometheusremotewrite/vm:
    endpoint: "http://victoriametrics:8428/api/v1/write"
    resource_to_telemetry_conversion:
      enabled: true

  otlphttp/victorialogs:
    endpoint: "http://victoria-logs:9428/insert/opentelemetry"
    tls:
      insecure: true
    compression: gzip

  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  telemetry:
    metrics:
      address: "0.0.0.0:8888"
    logs:
      level: info

  pipelines:
    traces:
      receivers: [otlp, zipkin]
      processors: [batch, resourcedetection]
      exporters: [otlp/tempo, debug]

    metrics:
      receivers: [otlp, prometheus]
      processors: [batch, resourcedetection]
      exporters: [prometheusremotewrite/vm]

    logs:
      receivers: [otlp, filelog/app]
      processors: [batch, resourcedetection, attributes]
      exporters: [otlphttp/victorialogs, debug]
