admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: ${GATEWAY_HTTP_PORT}
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http

          # --- TRACING (Zipkin -> Tempo) ---
          # Envoy генерирует Request ID и отправляет спаны в Zipkin (Tempo)
          generate_request_id: true
          tracing:
            provider:
              name: envoy.tracers.zipkin
              typed_config:
                "@type": type.googleapis.com/envoy.config.trace.v3.ZipkinConfig
                collector_cluster: tempo_zipkin
                collector_endpoint: "/api/v2/spans"
                shared_span_context: false
                collector_endpoint_version: HTTP_JSON

          # --- ACCESS LOGS (JSON format for Loki) ---
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              log_format:
                json_format:
                  start_time: "%START_TIME%"
                  method: "%REQ(:METHOD)%"
                  path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                  protocol: "%PROTOCOL%"
                  response_code: "%RESPONSE_CODE%"
                  duration: "%DURATION%"
                  x_request_id: "%REQ(X-REQUEST-ID)%"
                  x_b3_traceid: "%REQ(X-B3-TRACEID)%" # Полезно для отладки трейсинга
                  upstream_cluster: "%UPSTREAM_CLUSTER%"
                  upstream_host: "%UPSTREAM_HOST%"
                  user_agent: "%REQ(USER-AGENT)%"

          common_http_protocol_options:
            idle_timeout: 60s

          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              cors:
                allow_origin_string_match:
                - safe_regex:
                    google_re2: {}
                    regex: ".*"
                allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
                allow_headers: "Content-Type, Authorization, x-request-id, x-b3-traceid, x-b3-spanid, x-b3-parentspanid, x-b3-sampled, x-b3-flags"
              routes:
              # --- Route: Greeter Service ---
              - match:
                  prefix: "/api/greeter/"
                route:
                  cluster: greeter_service
                  prefix_rewrite: "/"
                  timeout: 30s
                decorator:
                  operation: callGreeter

              # --- Route: Health Check ---
              - match:
                  path: "/health"
                direct_response:
                  status: 200
                  body:
                    inline_string: '{"status":"ok"}'
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "application/json"

              # --- Route: Shell Service (Frontend Host) ---
              # Перенаправляем корневые запросы на Shell Service
              - match:
                  prefix: "/"
                route:
                  cluster: shell_service
                  timeout: 30s
                decorator:
                  operation: serveShell

          http_filters:
          - name: envoy.filters.http.cors
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors

          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  # --- CLUSTER: Greeter Service ---
  - name: greeter_service
    connect_timeout: 5s
    type: LOGICAL_DNS
    load_assignment:
      cluster_name: greeter_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ${GREETER_HOST}
                port_value: ${GREETER_PORT}

  # --- CLUSTER: Shell Service ---
  - name: shell_service
    connect_timeout: 5s
    type: STRICT_DNS
    load_assignment:
      cluster_name: shell_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                # Shell работает в хостовой сети или проброшен через host.docker.internal
                address: host.docker.internal
                port_value: 9002

  # --- CLUSTER: Tempo (Zipkin API) ---
  - name: tempo_zipkin
    connect_timeout: 1s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: tempo_zipkin
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: host.docker.internal
                port_value: 9411
