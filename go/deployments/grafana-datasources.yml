apiVersion: 1

datasources:
  - name: VictoriaMetrics
    type: prometheus
    access: proxy
    url: http://victoriametrics:8428
    isDefault: true
    jsonData:
      # ЭТА НАСТРОЙКА КЛЮЧЕВАЯ для Metrics -> Traces
      exemplarTraceIdDestinations:
        - datasourceUid: Tempo
          name: TraceID
    editable: true

  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200
    basicAuth: false
    isDefault: false
    jsonData:
      httpMethod: GET
      # ЭТА НАСТРОЙКА КЛЮЧЕВАЯ для Traces -> Logs
      tracesToLogs:
        datasourceUid: 'Loki'
        tags: ['job', 'instance', 'pod', 'namespace']
        mappedTags: [{ key: 'service.name', value: 'service' }]
        mapTagNamesEnabled: false
        spanStartTimeShift: '1h'
        spanEndTimeShift: '-1h'
        filterByTraceID: true
        filterBySpanID: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      # ЭТА НАСТРОЙКА КЛЮЧЕВАЯ для Logs -> Traces
      derivedFields:
        - datasourceUid: Tempo
          matcherRegex: "traceID=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"
    editable: true
