static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: ${GATEWAY_HTTP_PORT}
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog

          # --- Local Rate Limit (Global for instance, simple emulation of previous logic) ---
          common_http_protocol_options:
            idle_timeout: 60s

          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              cors:
                allow_origin_string_match:
                - safe_regex:
                    google_re2: {}
                    regex: ".*"
                allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
                allow_headers: "Content-Type, Authorization"
              routes:
              # --- Route: Greeter Service ---
              - match:
                  prefix: "/api/greeter/"
                route:
                  cluster: greeter_service
                  prefix_rewrite: "/"
                  timeout: 30s

              # --- Route: Health Check ---
              - match:
                  path: "/health"
                direct_response:
                  status: 200
                  body:
                    inline_string: '{"status":"ok"}'

              # --- Route: Dashboard (Simplified) ---
              - match:
                  path: "/"
                direct_response:
                  status: 200
                  body:
                    inline_string: |
                      <!DOCTYPE html>
                      <html>
                      <head><title>Envoy Gateway</title></head>
                      <body style="font-family: monospace; padding: 20px;">
                          <h1>ðŸš€ Envoy API Gateway</h1>
                          <p>Backend replaced with Envoy Proxy.</p>
                          <ul>
                              <li><a href="/health">/health</a></li>
                              <li><a href="/api/greeter/api/hello?name=Envoy">/api/greeter/api/hello</a></li>
                          </ul>
                      </body>
                      </html>

          http_filters:
          # --- Filter: CORS ---
          - name: envoy.filters.http.cors
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors

          # --- Filter: Rate Limit (Local) ---
          - name: envoy.filters.http.local_ratelimit
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
              stat_prefix: http_local_rate_limiter
              token_bucket:
                max_tokens: 100
                tokens_per_fill: 100
                fill_interval: 60s
              filter_enabled:
                runtime_key: local_rate_limit_enabled
                default_value:
                  numerator: 100
                  denominator: HUNDRED
              filter_enforced:
                runtime_key: local_rate_limit_enforced
                default_value:
                  numerator: 100
                  denominator: HUNDRED

          # --- Filter: Router (Must be last) ---
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: greeter_service
    connect_timeout: 5s
    type: LOGICAL_DNS
    # Comment: Envoy will resolve this hostname to an IP
    load_assignment:
      cluster_name: greeter_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ${GREETER_HOST}
                port_value: ${GREETER_PORT}
