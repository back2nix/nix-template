apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-alerts
  namespace: observability
  labels:
    grafana_dashboard: "true"
data:
  alerts-overview.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": true,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "VictoriaMetrics"
          },
          "description": "Текущий статус сервисов. Основан на метрике 'up'.",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [
                {
                  "options": {
                    "0": {
                      "color": "red",
                      "index": 0,
                      "text": "CRITICAL"
                    },
                    "1": {
                      "color": "green",
                      "index": 1,
                      "text": "ONLINE"
                    }
                  },
                  "type": "value"
                },
                {
                  "options": {
                    "match": "null",
                    "result": {
                      "color": "dark-grey",
                      "index": 2,
                      "text": "UNKNOWN"
                    }
                  },
                  "type": "special"
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "green",
                    "value": 1
                  }
                ]
              },
              "unit": "none"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "chat-service"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Chat Backend"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "landing-service"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Landing Backend"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "shell-service"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Shell Frontend"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "notification-service"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Notification Service"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "envoy-gateway"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Gateway"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "redpanda"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Kafka (Redpanda)"
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "auto",
            "wideLayout": true
          },
          "pluginVersion": "11.1.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "VictoriaMetrics"
              },
              "editorMode": "code",
              "expr": "max by (job) (up{job=~\"chat-service|landing-service|shell-service|notification-service|envoy-gateway|redpanda\"})",
              "legendFormat": "{{job}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "System Health (Live Status)",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "VictoriaMetrics"
          },
          "description": "История инцидентов",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "custom": {
                "fillOpacity": 70,
                "lineWidth": 0,
                "spanNulls": false
              },
              "mappings": [
                {
                  "options": {
                    "0": {
                      "color": "green",
                      "index": 0,
                      "text": "OK"
                    },
                    "1": {
                      "color": "red",
                      "index": 1,
                      "text": "FIRING"
                    }
                  },
                  "type": "value"
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 1
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 14,
            "w": 24,
            "x": 0,
            "y": 8
          },
          "id": 2,
          "options": {
            "alignValue": "center",
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true
            },
            "mergeValues": true,
            "rowHeight": 0.9,
            "showValue": "never",
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "VictoriaMetrics"
              },
              "editorMode": "code",
              "expr": "max by (alertname, job) (last_over_time(ALERTS{alertstate=\"firing\"}[15s]))",
              "legendFormat": "{{alertname}} — {{job}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Alert Timeline",
          "type": "state-timeline"
        }
      ],
      "refresh": "5s",
      "schemaVersion": 39,
      "style": "dark",
      "tags": [
        "alerts",
        "overview"
      ],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "title": "Main Status",
      "uid": "alerts-overview",
      "version": 7,
      "weekStart": ""
    }
