version: '3.8'

services:
  # --- Central Intelligence ---
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    user: "0:0"
    restart: always
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      # Монтируем /tmp с хоста для чтения логов приложений
      - /tmp:/tmp:ro
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "9411:9411" # Zipkin (Envoy)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - victoriametrics
      - victoria-logs
      - tempo

  # --- Metrics Storage ---
  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.93.0
    ports:
      - "8428:8428"
    command:
      - "--storageDataPath=/storage"
      - "--httpListenAddr=:8428"
      - "--enableTCP6"
    volumes:
      - vmdata:/storage
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --- Alerting Engine (vmalert) ---
  vmalert:
    image: victoriametrics/vmalert:v1.93.0
    depends_on:
      - victoriametrics
    volumes:
      - ./alerts.yml:/etc/alerts/alerts.yml
    ports:
      - "8880:8880"
    command:
      - "--rule=/etc/alerts/*.yml"
      # Источник данных для проверки правил
      - "--datasource.url=http://victoriametrics:8428"
      # Куда записывать состояние алертов (для истории в Grafana)
      - "--remoteWrite.url=http://victoriametrics:8428"
      # ВАЖНО: Заглушка для уведомлений, чтобы контейнер не падал
      - "--notifier.blackhole"
      # Частота проверки правил
      - "--evaluationInterval=15s"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --- Logs Storage (VictoriaLogs) ---
  victoria-logs:
    image: victoriametrics/victoria-logs:v1.38.0
    ports:
      - "9438:9428"
    command:
      - "--storageDataPath=/victoria-logs-data"
      - "--httpListenAddr=:9428"
      - "--memory.allowedPercent=60"
    volumes:
      - vlogsdata:/victoria-logs-data
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --- Tracing Storage ---
  tempo:
    image: grafana/tempo:2.3.1
    ports:
      - "3200:3200"
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml

  # --- Visualization ---
  grafana:
    image: grafana/grafana:11.1.0
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
      - GF_INSTALL_PLUGINS=victoriametrics-logs-datasource
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=victoriametrics-logs-datasource
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./dashboards:/var/lib/grafana/dashboards
    depends_on:
      - victoriametrics
      - victoria-logs
      - tempo

volumes:
  vmdata:
  vlogsdata:
