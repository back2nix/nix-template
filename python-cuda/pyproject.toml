    "ffmpy==0.3.1",
    "aria2p>=0.12.1",
]

# ДОБАВЬ ЭТО - PyTorch в отдельную группу
[project.optional-dependencies]
cuda = [
    "torch==2.4.0",
    "torchvision==0.19.0",
    "torchaudio==2.4.0",
]

# ДОБАВЬ источники для PyTorch
[tool.uv.sources]
torch = [
    { index = "pytorch-cuda", extra = "cuda" },
]
torchvision = [
    { index = "pytorch-cuda", extra = "cuda" },
]
torchaudio = [
    { index = "pytorch-cuda", extra = "cuda" },
]

# ДОБАВЬ индекс для CUDA (используй cu121, как в рабочем проекте, т.к. у тебя CUDA 12.8)
[[tool.uv.index]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu121"
explicit = true
