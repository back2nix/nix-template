apiVersion: v1
kind: Namespace
metadata:
  name: storage
---
# --- ScyllaDB (Cassandra Compatible NoSQL) ---
# Для продакшена рекомендуется использовать StatefulSet и Scylla Operator.
# Для быстрого dev-окружения (k3s) используем Deployment для простоты.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scylla
  namespace: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scylla
  template:
    metadata:
      labels:
        app: scylla
    spec:
      containers:
      - name: scylla
        image: scylladb/scylla:5.2
        # Оптимизация для dev-окружения с ограниченными ресурсами
        args:
          - --smp
          - "1"
          - --memory
          - "1G"
          - --overprovisioned
          - "1"
          - --developer-mode
          - "1"
        ports:
        - containerPort: 9042
          name: cql
        - containerPort: 9180
          name: metrics
        - containerPort: 19042
          name: admin
        resources:
          requests:
             memory: "1Gi"
             cpu: "500m"
          limits:
             memory: "1.5Gi"
        volumeMounts:
        - name: data
          mountPath: /var/lib/scylla
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: scylla
  namespace: storage
spec:
  selector:
    app: scylla
  ports:
  - name: cql
    port: 9042
    targetPort: 9042
  - name: metrics
    port: 9180
    targetPort: 9180
  - name: admin
    port: 19042
    targetPort: 19042
