apiVersion: 1

datasources:
  - name: VictoriaMetrics
    type: prometheus
    access: proxy
    url: http://victoriametrics:8428
    isDefault: true
    jsonData:
      exemplarTraceIdDestinations:
        - datasourceUid: Tempo
          name: TraceID
    editable: true

  - name: VictoriaLogs
    type: victoriametrics-logs-datasource
    access: proxy
    url: http://victoria-logs:9428
    isDefault: false
    jsonData:
      manageAlerts: false
    editable: true

  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200
    basicAuth: false
    isDefault: false
    jsonData:
      httpMethod: GET
      tracesToLogsV2:
        datasourceUid: 'VictoriaLogs'
        # ИСПРАВЛЕНО: правильный синтаксис для VictoriaLogs
        query: '{"service.name"="${__trace.serviceName}"}'
        tags: ['service.name']
        filterByTraceID: true
        filterBySpanID: false
      tracesToLogs:
        datasourceUid: 'VictoriaLogs'
        # Fallback для старых версий Grafana
        filterByTraceID: true
        filterBySpanID: false
    editable: true
