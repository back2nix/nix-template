server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Логи из файлов на хосте (твои Go сервисы пишут в /tmp/*.log)
  - job_name: host_services
    static_configs:
      - targets:
          - localhost
        labels:
          job: host_services
          __path__: /tmp/*.log
    pipeline_stages:
      # Парсим JSON логи от Go сервисов
      - json:
          expressions:
            level: level
            service: service
            msg: msg
            time: time
      - labels:
          level:
          service:
      - timestamp:
          source: time
          format: RFC3339Nano

  # Логи из Docker контейнеров
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["deployments*"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
