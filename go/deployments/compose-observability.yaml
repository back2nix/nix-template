version: '3.8'

services:
  # --- Message Broker (Redpanda - Kafka compatible) ---
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    env_file: ../.env
    user: "0:0"
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --reserve-memory 0M
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://127.0.0.1:${KAFKA_PORT}
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://host.docker.internal:${REDPANDA_PROXY_PORT}
    ports:
      - "${KAFKA_PORT}:19092"
      - "${REDPANDA_PROXY_PORT}:18082"
      - "${KAFKA_ADMIN_PORT}:9644"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Redpanda Console ---
  console:
    image: redpandadata/console:v2.5.2
    env_file: ../.env
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yaml && /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yaml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda:18081"]
        server:
          listenPort: 8080
    ports:
      - "${REDPANDA_CONSOLE_PORT}:8080"
    depends_on:
      - redpanda
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --- NoSQL Database (ScyllaDB - Cassandra compatible) ---
  scylla:
    image: scylladb/scylla:5.2
    env_file: ../.env
    command:
      - --smp 1
      - --memory 750M
      - --overprovisioned 1
      - --developer-mode 1
    ports:
      - "9042:9042" # CQL Native
      - "9180:9180" # Prometheus Metrics
      - "19042:19042" # Admin REST API
    volumes:
      - scylla-data:/var/lib/scylla
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE CLUSTER'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # --- Central Intelligence ---
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    env_file: ../.env
    user: "0:0"
    restart: always
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - /tmp:/tmp:ro
    ports:
      - "${OTEL_COLLECTOR_PORT}:4317"
      - "${OTEL_COLLECTOR_HTTP_PORT}:4318"
      - "${OTEL_ZIPKIN_PORT}:9411"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - victoriametrics
      - victoria-logs
      - tempo
      - pyroscope

  # --- Continuous Profiling ---
  pyroscope:
    image: grafana/pyroscope:latest
    env_file: ../.env
    ports:
      - "${PYROSCOPE_PORT}:4040"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --- Metrics Storage ---
  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.93.0
    env_file: ../.env
    ports:
      - "${VICTORIAMETRICS_PORT}:8428"
    command:
      - "--storageDataPath=/storage"
      - "--httpListenAddr=:8428"
      - "--enableTCP6"
    volumes:
      - vmdata:/storage
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --- Alerting Engine ---
  vmalert:
    image: victoriametrics/vmalert:v1.93.0
    env_file: ../.env
    depends_on:
      - victoriametrics
    volumes:
      - ./alerts.yml:/etc/alerts/alerts.yml
    ports:
      - "${VMALERT_PORT}:8880"
    command:
      - "--rule=/etc/alerts/*.yml"
      - "--datasource.url=http://victoriametrics:8428"
      - "--remoteWrite.url=http://victoriametrics:8428"
      - "--notifier.blackhole"
      - "--evaluationInterval=5s"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --- Logs Storage ---
  victoria-logs:
    image: victoriametrics/victoria-logs:v1.38.0
    env_file: ../.env
    ports:
      - "${VICTORIALOGS_PORT}:9428"
    command:
      - "--storageDataPath=/victoria-logs-data"
      - "--httpListenAddr=:9428"
      - "--memory.allowedPercent=60"
    volumes:
      - vlogsdata:/victoria-logs-data
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --- Tracing Storage ---
  tempo:
    image: grafana/tempo:2.3.1
    env_file: ../.env
    ports:
      - "${TEMPO_PORT}:3200"
      # ВАЖНО: Явно открываем порт 4317 (gRPC) для внутренней сети Docker,
      # чтобы OTel Collector гарантированно мог достучаться.
      - "4317"
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo

  # --- Visualization ---
  grafana:
    image: grafana/grafana:11.1.0
    env_file: ../.env
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
      - GF_INSTALL_PLUGINS=victoriametrics-logs-datasource,grafana-pyroscope-app
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=victoriametrics-logs-datasource,grafana-pyroscope-app
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./dashboards:/var/lib/grafana/dashboards
    depends_on:
      - victoriametrics
      - victoria-logs
      - tempo
      - pyroscope
      - redpanda

volumes:
  vmdata:
  vlogsdata:
  tempo-data:
  redpanda-data:
  scylla-data:
