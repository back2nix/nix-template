    "Jinja2>=3.1.2",
    "json5>=0.9.25",
    "librosa==0.9.1",
    "llvmlite==0.39.0",
    "Markdown>=3.6",
    "matplotlib>=3.7.0",
    "matplotlib-inline>=0.1.3",
    "numba==0.56.4",
    "numpy==1.23.5",
    "scipy==1.13.1",
    "praat-parselmouth>=0.4.2",
    "Pillow>=9.1.1",
    "pyworld==0.3.2",
