static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: ${GATEWAY_HTTP_PORT}
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http

          # --- TRACING (Zipkin -> Tempo) ---
          generate_request_id: true
          tracing:
            provider:
              name: envoy.tracers.zipkin
              typed_config:
                "@type": type.googleapis.com/envoy.config.trace.v3.ZipkinConfig
                collector_cluster: tempo_zipkin
                collector_endpoint: "/api/v2/spans"
                shared_span_context: false
                collector_endpoint_version: HTTP_JSON

          # --- ACCESS LOGS (JSON format for Loki) ---
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              log_format:
                json_format:
                  start_time: "%START_TIME%"
                  method: "%REQ(:METHOD)%"
                  path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                  protocol: "%PROTOCOL%"
                  response_code: "%RESPONSE_CODE%"
                  duration: "%DURATION%"
                  x_request_id: "%REQ(X-REQUEST-ID)%"
                  upstream_cluster: "%UPSTREAM_CLUSTER%"
                  upstream_host: "%UPSTREAM_HOST%"
                  user_agent: "%REQ(USER-AGENT)%"

          common_http_protocol_options:
            idle_timeout: 60s

          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              cors:
                allow_origin_string_match:
                - safe_regex:
                    google_re2: {}
                    regex: ".*"
                allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
                allow_headers: "Content-Type, Authorization"
              routes:
              # --- Route: Greeter Service ---
              - match:
                  prefix: "/api/greeter/"
                route:
                  cluster: greeter_service
                  prefix_rewrite: "/"
                  timeout: 30s
                # –î–æ–±–∞–≤–ª—è–µ–º –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä –¥–ª—è —Ç—Ä–µ–π—Å–∏–Ω–≥–∞
                decorator:
                  operation: checkGreeter

              # --- Route: Health Check ---
              - match:
                  path: "/health"
                direct_response:
                  status: 200
                  body:
                    inline_string: '{"status":"ok"}'
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "application/json"

              # --- Route: Dashboard ---
              - match:
                  path: "/"
                direct_response:
                  status: 200
                  body:
                    inline_string: |
                      <!DOCTYPE html>
                      <html>
                      <head><title>Envoy Gateway</title></head>
                      <body style="font-family: monospace; padding: 20px;">
                          <h1>üöÄ Envoy API Gateway + Observability</h1>
                          <ul>
                              <li><a href="/health">/health</a></li>
                              <li><a href="/api/greeter/api/hello?name=Envoy">/api/greeter/api/hello</a></li>
                          </ul>
                      </body>
                      </html>
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "text/html; charset=utf-8"

          http_filters:
          - name: envoy.filters.http.cors
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors

          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  # --- METRICS LISTENER (Prometheus format) ---
  - name: stats_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 9901
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: stats
          route_config:
            name: stats_route
            virtual_hosts:
            - name: stats
              domains: ["*"]
              routes:
              - match:
                  prefix: "/stats/prometheus"
                route:
                  cluster: service_stats
                  prefix_rewrite: "/stats/prometheus"
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: greeter_service
    connect_timeout: 5s
    type: LOGICAL_DNS
    load_assignment:
      cluster_name: greeter_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ${GREETER_HOST}
                port_value: ${GREETER_PORT}

  # --- CLUSTER: Tempo (Zipkin API) ---
  - name: tempo_zipkin
    connect_timeout: 1s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: tempo_zipkin
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                # –í–∞–∂–Ω–æ: –µ—Å–ª–∏ –∑–∞–ø—É—Å–∫–∞–µ—Ç–µ –≤ Docker, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ host.docker.internal –∏–ª–∏ –∏–º—è —Å–µ—Ä–≤–∏—Å–∞
                # –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞ Envoy -> –ª–æ–∫–∞–ª—å–Ω—ã–π Tempo:
                address: 127.0.0.1
                port_value: 9411

  # --- CLUSTER: Stats Loopback (For /stats/prometheus) ---
  - name: service_stats
    connect_timeout: 0.25s
    type: STATIC
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service_stats
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
               socket_address:
                 address: 127.0.0.1
                 port_value: 9901
